<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>XYZ Tool 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
        <script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
        <script src="https://unpkg.com/esri-leaflet-vector@^3.0.0/dist/esri-leaflet-vector.js"></script>
        <script src="https://unpkg.com/leaflet-hash@^0.2.1/leaflet-hash.js"></script>
        <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
        <script src="https://unpkg.com/@tmcw/togeojson/dist/togeojson.umd.js"></script>
        <script src="https://unpkg.com/leaflet-kmz@latest/dist/leaflet-kmz.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.min.js"></script>

        <!-- Esri Leaflet Geocoder -->
        <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"/>
        <script src="https://unpkg.com/esri-leaflet-geocoder"></script>
        <!-- Esri Leaflet GP -->
        <script src="https://unpkg.com/esri-leaflet-gp@3"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="stylesheets/style.css"/>
    </head>

    <body>
        <div id="map"></div>
    <div id="table" class="fixed-bottom mb-4 ms-2 me-2">
        <div class="card">
            <div class="card-body pb-2 pt-2">
                <div class="tableFixHead"> 
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th class="text-center" scope="col">#</th>
                                <th class="text-center" scope="col">Name</th>
                                <th class="text-center" scope="col">Northing</th>
                                <th class="text-center" scope="col">Easting</th>
                                <th class="text-center" scope="col">Longitude</th>
                                <th class="text-center" scope="col">Latitude</th>
                                <th class="text-center" scope="col">Elevation (ft) </th>
                                <th class="text-center" scope="col">Elevation (m) </th>
                                <th class="text-center" scope="col">Horizontal Datum</th>
                                <th class="text-center" scope="col">DEM Source</th>
                                <th class="text-center" scope="col">DEM Resolution (m)</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="overflow-scroll">
                            <tr>
                                <td colspan="11">No features</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="javascripts/index.js"></script>
</body>

</html>
